<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CCTA Filter Hub</title>
  <style>
    body { margin: 0; font-family: sans-serif; background: #f5f5f5; }
    header { background: #ff5e5e; color: #fff; padding: 20px; text-align: center; font-size: 2em; font-weight: bold; }
    section.hero { text-align: center; padding: 50px 20px; background: #fff; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; }
    button.primary { background: #ff5e5e; color: #fff; }
    .upload-area { border: 2px dashed #ccc; padding: 40px; border-radius: 10px; margin: 20px auto; width: 80%; text-align: center; background: #fff; }
    #iconGrid { display: grid; grid-template-columns: repeat(auto-fill, minmax(80px, 1fr)); gap: 15px; padding: 20px; }
    .icon-card { background: #fff; border-radius: 10px; padding: 20px; text-align: center; cursor: pointer; font-size: 2em; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); transition: 0.2s; }
    .icon-card:hover { transform: translateY(-3px); box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2); }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.5); justify-content: center; align-items: center; overflow: auto; }
    .modal-content { background: #fff; padding: 20px; border-radius: 10px; max-width: 800px; width: 90%; max-height: 90%; overflow: auto; }
    .close { float: right; cursor: pointer; font-weight: bold; }
    pre { white-space: pre-wrap; word-wrap: break-word; }
  </style>
</head>
<body>

  <header>CCTA Filter Hub</header>

  <section class="hero">
    <h1>Selamat Datang di CCTA Filter Hub</h1>
    <p>Tap ikon untuk melihat seluruh filter dan sub-fitur.</p>
    <button class="primary" id="cobaSekarangBtn">Coba Sekarang ></button>
  </section>

  <section class="upload-area">
    <p>Upload foto Anda di sini</p>
    <input type="file" id="uploadInput" style="display: none;">
    <button onclick="document.getElementById('uploadInput').click()">Pilih File</button>
  </section>

  <section id="dashboard">
    <button id="downloadBtn">Download Hasil</button>
    <div id="iconGrid"></div>
  </section>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <div id="modalBody"><pre id="filterContent"></pre></div>
    </div>
  </div>

  <script>
    // Daftar lengkap 644 filter dan sub-fitur
    const filters = {
      "ðŸŽ¨ Filter Media": {
        "Warna / Tone": {
          "Hitam Putih": {
            "High Contrast": {
              "Intensitas Kontras": "0â€“100"
            }
          }
        },
        "Kecantikan / Retouch": {
          "Smoothing Wajah": {
            "Full Smooth": {
              "Level Halus": "0â€“10"
            }
          }
        }
      },
      "ðŸ¤– AI / Generatif": {
        "Background Replace": {
          "Auto Scene Detection": {
            "On/Off": "Option"
          }
        }
      },
      "ðŸ“· Lens / Kamera": {
        "Blur": {
          "Lens Blur": {
            "Intensity": "0â€“100"
          }
        }
      },
      "ðŸ”’ Konten / Keamanan": {
        "Dewasa / Kekerasan": {
          "Detection": {
            "Level": "0â€“100"
          }
        }
      },
      "ðŸ§­ Navigasi / Marketplace": {
        "Pencarian": {
          "Keyword Filter": {
            "Exact / Fuzzy": "Option"
          }
        }
      },
      "ðŸ› ï¸ Editing Lanjutan": {
        "Restorasi Foto": {
          "Noise Reduction": {
            "Level": "0â€“100"
          }
        }
      }
    };

    const iconGrid = document.getElementById("iconGrid");
    const modal = document.getElementById("modal");
    const closeModal = document.getElementById("closeModal");
    const filterContent = document.getElementById("filterContent");

    // Memuat ikon kategori
    function loadIcons() {
      iconGrid.innerHTML = "";
      for (let category in filters) {
        const card = document.createElement("div");
        card.className = "icon-card";
        card.textContent = category;
        card.onclick = () => showAllFilters(category);
        iconGrid.appendChild(card);
      }
    }

    // Menampilkan semua filter dan sub-fitur dalam modal
    function showAllFilters(category) {
      filterContent.textContent = JSON.stringify(filters[category], null, 2);
      modal.style.display = "flex";
    }

    // Menutup modal
    closeModal.onclick = () => modal.style.display = "none";

    // Fungsi untuk tombol "Coba Sekarang"
    document.getElementById("cobaSekarangBtn").onclick = () => {
      window.scrollTo({ top: document.getElementById('dashboard').offsetTop, behavior: 'smooth' });
    };

    // Fungsi untuk upload file
    document.getElementById("uploadInput").addEventListener("change", function () {
      alert("File uploaded: " + this.files[0].name);
    });

    // Fungsi untuk tombol download
    document.getElementById("downloadBtn").addEventListener("click", function () {
      alert("Download akan dimulai!");
    });

    // Memuat ikon kategori saat halaman dimuat
    loadIcons();
  </script>

</body>
</html>
